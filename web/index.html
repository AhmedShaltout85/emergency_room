  <!-- Page Source Protection Script -->
  <script>
    (function () {
      'use strict';

      // Disable right-click context menu
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        return false;
      });

      // Disable keyboard shortcuts for view source
      document.addEventListener('keydown', function (e) {
        // Disable Ctrl+U (View source)
        if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 117)) {
          e.preventDefault();
          return false;
        }
        // Disable F12 (DevTools)
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+Shift+C (Inspect Element)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
          e.preventDefault();
          return false;
        }
        // Disable Ctrl+A (Select All) - optional
        if (e.ctrlKey && e.keyCode === 65) {
          e.preventDefault();
          return false;
        }
      });

      // Additional protection against printing
      window.addEventListener('beforeprint', function (e) {
        e.preventDefault();
        return false;
      });

      // Disable text selection
      document.addEventListener('selectstart', function (e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function (e) {
        e.preventDefault();
        return false;
      });
    })();
  </script>

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #f3f6f8;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>

  <!-- to get location from web browser -->
  <!-- <script src="https://unpkg.com/@ionic-native/geolocation/5.36.0/dist/geolocation.js"></script>  -->
  <script>
    // Function to load all external scripts
    function loadScripts() {
      // Load Google Maps
      const mapsScript = document.createElement('script');
      mapsScript.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDRaJJnyvmDSU8OgI8M20C5nmwHNc_AMvk&libraries=places&callback=initMap';
      mapsScript.async = true;
      mapsScript.defer = true;
      document.head.appendChild(mapsScript);

      // Load Geolocation polyfill if needed
      const geoScript = document.createElement('script');
      geoScript.src = 'https://unpkg.com/@ionic-native/geolocation/5.36.0/dist/geolocation.js';
      geoScript.async = true;
      document.head.appendChild(geoScript);
    }

    window.addEventListener('load', loadScripts);
  </script>
